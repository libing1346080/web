<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
      <!--不支持老版本IE-->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!--device-width自适应移动端宽度，initial-scale=1不进行缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap 核心样式文件 -->
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link href="../static/blog.css" rel="stylesheet">
  </head>
  <body>
    <!--<h1>你好，世界！</h1>-->
    <!-- jQuery CDN加速 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!---bootstrap的核心JS文件必须放在jQuery文件之后，因为bootstrap基于jQuery -->
    <script src="js/bootstrap.min.js"></script>
    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item" style="color: yellow"><strong>热点信息网</strong></a>

          <a class="blog-nav-item active" href="#">推荐</a>
          <a class="blog-nav-item" href="#">娱乐</a>
          <a class="blog-nav-item" href="#">体育</a>
          <a class="blog-nav-item" href="#">科技</a>
          <a class="blog-nav-item" href="#">金融</a>
          <a class="blog-nav-item" href="#">军事</a>
          <a class="blog-nav-item" href="#">汽车</a>
        </nav>
      </div>
    </div>
    
    <div class="container" style="margin-left: 200px">
      {% block body%}{% endblock %}
    </div>
  </body>
</html>
